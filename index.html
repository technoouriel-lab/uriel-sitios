<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sitios Uriel</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  flex-direction:column;
}
canvas {position:fixed;top:0;left:0;z-index:-2;}
.container {display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:2;}
h1 {
  font-family:'Press Start 2P',cursive;
  font-size:3em;
  margin-bottom:25px;
  position:relative;
  letter-spacing:2px;
  color:orange;
  text-transform:uppercase;
  animation:flickerColor 2s infinite alternate;
}
h1::before {
  content:attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
  color:transparent;
  -webkit-background-clip:text;
  background-clip:text;
  background-image:url('https://i.ibb.co/Fz5Jv9F/fire.gif');
  background-size:cover;
  animation:flickerOpacity 1s infinite alternate;
  z-index:-1;
}
@keyframes flickerColor {0%{color:#ff8000;}25%{color:#ff6600;}50%{color:#ff9900;}75%{color:#ff5500;}100%{color:#ff8000;}}
@keyframes flickerOpacity {0%{opacity:0.7;}25%{opacity:1;}50%{opacity:0.6;}75%{opacity:0.9;}100%{opacity:0.8;}}
.pfp {width:180px;height:180px;border-radius:50%;border:4px solid red;box-shadow:0 0 25px red;margin:20px auto;object-fit:cover;}
#playBtn {background:transparent;border:none;cursor:pointer;margin-bottom:20px;}
#playBtn img {width:150px;height:150px;}
.btn {display:block;margin:15px auto;padding:15px;width:90%;max-width:300px;border-radius:20px;font-size:1.2em;font-weight:bold;color:#fff;text-decoration:none;text-align:center;border:2px solid #ffcc00;background:linear-gradient(45deg,#333,#111);box-shadow:0 0 10px #ffcc00,inset 0 0 10px #ff3300;transition: all 0.3s ease;cursor:pointer;position:relative;overflow:hidden;}
.btn::before {content:"";position:absolute;top:0;left:-75%;width:50%;height:100%;background:rgba(255,204,0,0.2);transform:skewX(-25deg);transition:0.5s;}
.btn:hover::before {left:125%;}
.btn:hover {transform:scale(1.05) rotate(-1deg);box-shadow:0 0 20px #ffcc00,inset 0 0 20px #ff3300;}
.btn-tutorial {border:2px solid #ffcc00; box-shadow:0 0 10px #ffcc00,inset 0 0 10px #ff3300;}
footer {margin-top:50px;font-size:0.9em;color:#ff9900;text-shadow:0 0 10px #ff5500;}
.description {font-size:1.4em;color:#ff6600;text-shadow:0 0 10px #ff3300;opacity:0;animation:fadeInOut 4s infinite;margin-top:20px;}
@keyframes fadeInOut {0%,100%{opacity:0;}50%{opacity:1;}}
.menu-container {position:fixed;top:15px;left:15px;z-index:100;}
.menu-btn {font-size:2em;background:none;color:white;border:none;cursor:pointer;}
.menu-links {display:none;flex-direction:column;background:rgba(0,0,0,0.8);padding:10px;margin-top:5px;border:2px solid red;border-radius:8px;}
.menu-links a {color:white;text-decoration:none;padding:5px 0;}
.menu-links.show {display:flex;}
.exit-bar {position:fixed;bottom:0;left:0;width:100%;height:6px;background: linear-gradient(to right, black, #654321);cursor:pointer;z-index:100;}

/* Instagram Contact */
.contact-btn {position:fixed;top:15px;right:15px;display:flex;align-items:center;gap:10px;background:rgba(255,255,255,0.1);padding:8px 12px;border-radius:10px;border:2px solid #ff3399;cursor:pointer;z-index:100;transition:0.3s;}
.contact-btn img {width:30px;height:30px;}
.contact-btn:hover {background:rgba(255,255,255,0.2);transform:scale(1.05);}

/* Tony Montana en esquina inferior derecha */
.scarface {position: fixed; bottom:20px; right:20px; width:250px; z-index:50; animation: floatGlow 4s infinite alternate ease-in-out;}
@keyframes floatGlow {0% {transform: translateY(0); filter: drop-shadow(0 0 5px orange);} 50% {transform: translateY(-10px); filter: drop-shadow(0 0 20px orange);} 100% {transform: translateY(0); filter: drop-shadow(0 0 5px orange);}}

/* AK47 a los lados del t√≠tulo */
.ak {position:absolute; top:50%; width:50px; transform:translateY(-50%); z-index:10;}
.ak-left { left:-60px; transform:translateY(-50%) rotate(-15deg); animation: akSwingLeft 3s infinite alternate ease-in-out;}
.ak-right { right:-60px; transform:translateY(-50%) rotate(15deg); animation: akSwingRight 3s infinite alternate ease-in-out;}
@keyframes akSwingLeft {0%{transform:translateY(-50%) rotate(-15deg);}50%{transform:translateY(-60%) rotate(-15deg);}100%{transform:translateY(-50%) rotate(-15deg);}}
@keyframes akSwingRight {0%{transform:translateY(-50%) rotate(15deg);}50%{transform:translateY(-60%) rotate(15deg);}100%{transform:translateY(-50%) rotate(15deg);}}
.title-wrapper {position:relative; display:inline-block;}
</style>
</head>
