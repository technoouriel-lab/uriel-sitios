<script>
// Fondo de part√≠culas
const canvas = document.getElementById('bg'),
      ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const colors = ['#ff0000','#ff8000','#ffff00','#ff0080','#00ffff','#00ff00','#ffffff','#ff5500'];

for(let i = 0; i < 200; i++){
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 4 + 1,
    dx: (Math.random() - 0.5) * 3,
    dy: (Math.random() - 0.5) * 3,
    color: colors[Math.floor(Math.random() * colors.length)]
  });
}

function draw(){
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let p of particles){
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;

    if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
  }

  requestAnimationFrame(draw);
}
draw();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// M√∫sica
const music = document.getElementById('bgMusic'),
      btn = document.getElementById('playBtn');

});

// Sonido generador

});

// Men√∫ hamburguesa

});

// Frases rotativas
const frases = [
  "Con la cadena pesada y la troca levantada.",
  "Entre m√°s b√©lico, m√°s respeto.",
  "La vida es corta, pero el corrido es eterno.",
  "Con botella en mano y cadena en el pecho.",
  "No ocupo suerte, yo cargo valor.",
  "Ajuaaaa, b√©lico hasta los huesos."
];

let index = 0;
const desc = document.querySelector(".description");

function cambiarFrase() {
  desc.textContent = frases[index];
  index = (index + 1) % frases.length;
}

</script>
