<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body {
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
  text-align:center;
}
canvas {position:fixed;top:0;left:0;z-index:-2;}
.container {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  position:relative;
  z-index:2;
}
h1 {
  font-family:'Press Start 2P',cursive;
  font-size:3em;
  margin-bottom:25px;
  position:relative;
  letter-spacing:2px;
  color:orange;
  text-transform:uppercase;
  animation:flickerColor 2s infinite alternate;
}
h1::before {
  content:attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
  color:transparent;
  -webkit-background-clip:text;
  background-clip:text;
  background-image:url('https://i.ibb.co/Fz5Jv9F/fire.gif');
  background-size:cover;
  animation:flickerOpacity 1s infinite alternate;
  z-index:-1;
}
@keyframes flickerColor {
  0%{color:#ff8000;}25%{color:#ff6600;}50%{color:#ff9900;}75%{color:#ff5500;}100%{color:#ff8000;}
}
@keyframes flickerOpacity {
  0%{opacity:0.7;}25%{opacity:1;}50%{opacity:0.6;}75%{opacity:0.9;}100%{opacity:0.8;}
}
.pfp {
  width:180px;
  height:180px;
  border-radius:50%;
  border:4px solid red;
  box-shadow:0 0 25px red;
  margin:20px auto;
  display:block;
  object-fit:cover;
}
#playBtn {background:transparent;border:none;cursor:pointer;margin-bottom:20px;}
#playBtn img {width:130px;height:130px;}
.btn {
  display:block;
  margin:15px auto;
  padding:15px;
  width:85%;
  max-width:320px;
  border-radius:12px;
  font-size:1.2em;
  text-decoration:none;
  color:white;
  border:2px solid red;
  background-image:url('https://i.ibb.co/Fz5Jv9F/fire.gif');
  background-size:cover;
  transition:0.3s;
  cursor:pointer;
}
.btn:hover {transform:scale(1.05);box-shadow:0 0 30px red,0 0 50px orange;}
.btn-tutorial {border:3px solid #ff3300;}
footer {
  margin-top:50px;
  font-size:0.9em;
  color:#ff6600;
  text-shadow:0 0 10px red;
}
.description {
  font-size:1.5em;
  color:#ffcc00;
  text-shadow:0 0 10px #ff6600;
  opacity:0;
  animation:fadeInOut 4s infinite;
  margin-top:20px;
}
@keyframes fadeInOut {0%,100%{opacity:0;}50%{opacity:1;}}
.scroll-section {
  opacity:0;
  transform: translateY(50px);
  transition: all 0.8s ease-out;
}
.scroll-section.show {opacity:1;transform: translateY(0);}
.menu-container {position:fixed;top:15px;left:15px;z-index:100;}
.menu-btn {font-size:2em;background:none;color:white;border:none;cursor:pointer;}
.menu-links {display:none;flex-direction:column;background:rgba(0,0,0,0.8);padding:10px;margin-top:5px;border:2px solid red;border-radius:8px;}
.menu-links a {color:white;text-decoration:none;padding:5px 0;}
.menu-links.show {display:flex;}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="menu-container">

<div class="container scroll-section">
  <h1 data-text="ùñòùñéùñôùñéùñîùñò ùñöùñóùñéùñäùñë">ùñòùñéùñôùñéùñîùñò ùñöùñóùñéùñäùñë</h1>
  <img class="pfp" src="https://i.pinimg.com/736x/0b/7f/2b/0b7f2b25c4e55b58dbe7101f6d91486b.jpg" alt="Natanael Cano">
  <button id="playBtn"><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify"></button>

  <div class="description">"El √©xito es la suma de peque√±os esfuerzos."</div>
</div>

<audio id="bgMusic" loop autoplay>
  <source src="Drip_Intro.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
// Fondo de part√≠culas
const canvas=document.getElementById('bg'),ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const particles=[],colors=['#ff0000','#ff8000','#ffff00','#ff0080','#00ffff'];
for(let i=0;i<150;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*4+1,dx:(Math.random()-0.5)*3,dy:(Math.random()-0.5)*3,color:colors[Math.floor(Math.random()*colors.length)]});}
function draw(){
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  }
  requestAnimationFrame(draw);
}
draw();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// M√∫sica Spotify / autoplay
const music=document.getElementById('bgMusic'),btn=document.getElementById('playBtn');
window.addEventListener('load',()=>{
  music.play().catch(()=>{ /* Si el navegador bloquea autoplay */ });
});
btn.addEventListener('click',()=>{music.play();btn.style.display='none';});

// Scroll animado
const scrollSections=document.querySelectorAll('.scroll-section');
function scrollAnim(){
  const triggerBottom=window.innerHeight*0.85;
  scrollSections.forEach(section=>{
    const sectionTop=section.getBoundingClientRect().top;
    if(sectionTop<triggerBottom) section.classList.add('show');
    else section.classList.remove('show');
  });
}
window.addEventListener('scroll',scrollAnim);
scrollAnim();

// Men√∫ hamburguesa
const menuBtn=document.getElementById('menuBtn'),menuLinks=document.getElementById('menuLinks');
menuBtn.addEventListener('click',()=>{menuLinks.classList.toggle('show');});

// Part√≠culas al pasar el cursor sobre botones
document.querySelectorAll('.btn-effect').forEach(btn=>{
  btn.addEventListener('mousemove',e=>{
    for(let i=0;i<5;i++){
      const particle=document.createElement('div');
      particle.classList.add('particle');
      const x=(Math.random()-0.5)*50+'px',y=(Math.random()-0.5)*50+'px';
      particle.style.setProperty('--x',x);
      particle.style.setProperty('--y',y);
      particle.style.left=e.clientX+'px';
      particle.style.top=e.clientY+'px';
      document.body.appendChild(particle);
      setTimeout(()=>particle.remove(),800);
    }
  });
});
</script>

</body>
</html>
