<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:black;
  color:white;
  overflow-x:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  flex-direction:column;
}
canvas {position:fixed;top:0;left:0;z-index:-2;}
.container {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2;
}
h1 {
  font-family:'Press Start 2P',cursive;
  font-size:3em;
  margin-bottom:25px;
  position:relative;
  letter-spacing:2px;
  color:orange;
  text-transform:uppercase;
  animation:flickerColor 2s infinite alternate;
}
h1::before {
  content:attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
  color:transparent;
  -webkit-background-clip:text;
  background-clip:text;
  background-image:url('https://i.ibb.co/Fz5Jv9F/fire.gif');
  background-size:cover;
  animation:flickerOpacity 1s infinite alternate;
  z-index:-1;
}
@keyframes flickerColor {
  0%{color:#ff8000;}25%{color:#ff6600;}50%{color:#ff9900;}75%{color:#ff5500;}100%{color:#ff8000;}
}
@keyframes flickerOpacity {
  0%{opacity:0.7;}25%{opacity:1;}50%{opacity:0.6;}75%{opacity:0.9;}100%{opacity:0.8;}
}
.pfp {
  width:180px;
  height:180px;
  border-radius:50%;
  border:4px solid red;
  box-shadow:0 0 25px red;
  margin:20px auto;
  object-fit:cover;
}
#playBtn {
  background:transparent;
  border:none;
  cursor:pointer;
  margin-bottom:20px;
}
#playBtn img {
  width:150px;
  height:150px;
}

/* Botones negros con borde rojo y letras blancas ne√≥n */
.btn {
  display:block;
  margin:15px auto;
  padding:15px;
  width:90%;
  max-width:300px;
  border-radius:20px;
  font-size:1.2em;
  font-weight:bold;
  color:#fff;
  text-decoration:none;
  text-align:center;
  border:2px solid red;
  background:black;
  box-shadow:0 0 10px red, inset 0 0 10px red;
  transition: all 0.3s ease;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.btn::before {
  content:"";
  position:absolute;
  top:0; left:-75%;
  width:50%; height:100%;
  background:rgba(255,255,255,0.2);
  transform:skewX(-25deg);
  transition:0.5s;
}
.btn:hover::before {left:125%;}
.btn:hover {
  transform:scale(1.05) rotate(-1deg);
  box-shadow:0 0 20px red, inset 0 0 20px red;
}
.btn-tutorial {
  border:2px solid red;
  box-shadow:0 0 10px red, inset 0 0 10px red;
}

/* Footer y descripci√≥n */
footer {
  margin-top:50px;
  font-size:0.9em;
  color:#ff6600;
  text-shadow:0 0 10px red;
}
.description {
  font-size:1.5em;
  color:#ffcc00;
  text-shadow:0 0 10px #ff6600;
  opacity:0;
  animation:fadeInOut 4s infinite;
  margin-top:20px;
}
@keyframes fadeInOut {0%,100%{opacity:0;}50%{opacity:1;}}

/* Men√∫ hamburguesa */
.menu-container {position:fixed;top:15px;left:15px;z-index:100;}
.menu-btn {font-size:2em;background:none;color:white;border:none;cursor:pointer;}
.menu-links {display:none;flex-direction:column;background:rgba(0,0,0,0.8);padding:10px;margin-top:5px;border:2px solid red;border-radius:8px;}
.menu-links a {color:white;text-decoration:none;padding:5px 0;}
.menu-links.show {display:flex;}

/* Barra de salida */
.exit-bar {
position:fixed;
bottom:0;
left:0;
width:100%;
height:6px;
background: linear-gradient(to right, black, #654321);
cursor:pointer;
z-index:100;
}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<div class="menu-container">  
  <button class="menu-btn" id="menuBtn">‚â°</button>  
  <div class="menu-links" id="menuLinks">  
    <a href="index.html">Principal</a>  
    <a href="phishing.html">Phishing</a>

</div>

<div class="container">  
  <h1 data-text="ùñòùñéùñôùñéùñîùñò ùñöùñóùñéùñäùñë">ùñòùñéùñôùñéùñîùñò ùñöùñóùñéùñäùñë</h1>  
  <img class="pfp" src="https://i.pinimg.com/736x/0b/7f/2b/0b7f2b25c4e55b58dbe7101f6d91486b.jpg" alt="Natanael Cano">  

  <!-- Bot√≥n de Spotify -->

  <a class="btn btn-effect" href="https://discord.gg/HaccuX4k" target="_blank">Discord</a>

<!-- Barra de salida -->

<audio id="bgMusic" loop>  
  <source src="Drip_intro.mp3" type="audio/mpeg">  
</audio>

</audio>

<script>
// Fondo de part√≠culas
const canvas=document.getElementById('bg'),ctx=canvas.getContext('2d');  
canvas.width=window.innerWidth;canvas.height=window.innerHeight;  
const particles=[],colors=['#ff0000','#ff8000','#ffff00','#ff0080','#00ffff','#00ff00','#ffffff','#ff5500'];  
for(let i=0;i<200;i++){  
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*4+1,dx:(Math.random()-0.5)*3,dy:(Math.random()-0.5)*3,color:colors[Math.floor(Math.random()*colors.length)]});  
}  
function draw(){  
  ctx.fillStyle='rgba(0,0,0,0.2)';  
  ctx.fillRect(0,0,canvas.width,canvas.height);  
  for(let p of particles){  
    ctx.beginPath();  
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);  
    ctx.fillStyle=p.color;  
    ctx.fill();  
    p.x+=p.dx;p.y+=p.dy;  
    if(p.x<0||p.x>canvas.width)p.dx*=-1;  
    if(p.y<0||p.y>canvas.height)p.dy*=-1;  
  }  
  requestAnimationFrame(draw);  
}  
draw();  
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});  

// M√∫sica Spotify
const music=document.getElementById('bgMusic'),btn=document.getElementById('playBtn');  
btn.addEventListener('click',()=>{music.play(); btn.style.display='none';});  

// Generador sonido espacio
const genBtn=document.getElementById('generadorBtn');  
const spaceSound=document.getElementById('spaceSound');  
genBtn.addEventListener('click',()=>{spaceSound.play();});  

// Men√∫ hamburguesa
const menuBtn=document.getElementById('menuBtn'),menuLinks=document.getElementById('menuLinks');  
menuBtn.addEventListener('click',()=>{menuLinks.classList.toggle('show');});  
</script>
</body>
</html>
